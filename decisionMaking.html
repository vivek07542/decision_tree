<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doughnut Decision Making</title>
    <link rel="icon" href="images/doughnut-titile.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="onLoad()">
    <!-- Image and text -->
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img src="images/doughnut-nabar.png" width="30" height="30" class="d-inline-block align-top" alt="">
            <span class="navbar-brand mb-0 h1">Doughnut Decision Making</span>
        </a>
        <span class="navbar-text d-block">
            <span class="navbar-brand mb-0 h1" id="displayUserName"></span>
        </span>
    </nav>
    <h2 class="display-4 text-center my-5 text-white">Let's Make Some Decision...</h2>
    <div class="container mainContainer">
        <div class="row mx-auto containerDiv">
            <div class="col-2 d-flex align-items-center" id="yesButtonDiv">
            </div>
            <div class="col-5 py-3 align-items-center">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-12" id="questionDisplayDiv">
                            <span class="decisionQuestion" id="displayQuestion"> </span>                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 d-flex align-items-center" id="noButtonDiv">
            </div>
        </div>
        <div class="row text-center nxtButton" id="nxtBtnDiv">
        </div>
    </div>
</body>
<script src="js/userDecisionMaking.js"></script>
</html>
